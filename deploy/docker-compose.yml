services:
  api:
    image: python:3.11-slim
    working_dir: /app
    volumes:
      - ..:/app
      - ../data:/data
    env_file:
      - ../.env
    command: bash -lc "pip install -r requirements.txt && uvicorn app.api.main:app --host 0.0.0.0 --port 8080"
    ports:
      - "8080:8080"

  bot:
    image: python:3.11-slim
    working_dir: /app
    volumes:
      - ..:/app
      - ../data:/data
    env_file:
      - ../.env
    command: bash -lc "pip install -r requirements.txt && python -m app.bot.main"
    depends_on:
      - api
